<br>
<div class="home">
    <h6>Vuelos disponibles</h6>

    <div class="form-group row ">
        <label for="1" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9 espacio2">
            <input type="text" class="form-control " id="1" placeholder="Name">
        </div>
    </div>
    <div class="form-group row ">
        <label for="1" class="col-sm-3 col-form-label">Budget:</label>
        <div class="col-sm-9 espacio2">
            <input type="text" class="form-control " id="1" placeholder="Budget">
        </div>
    </div>

    <div class="form-group row scroll" >
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody ng-repeat="vuelo in vuelos">
                <tr>
                    <td>{{vuelo.destino}}</td>
                    <td>{{vuelo.costo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
