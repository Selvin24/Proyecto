<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a626d7362.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="margin-top: 75px;">
                    <h2 style="text-align: center; color: rgb(39, 207, 230); margin-bottom: 75px;">Contact Us</h2>
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3" style="text-align: end;">
                                    <label for="firstname" style="color: rgb(39, 207, 230); margin-top: 2px;"><i class="fas fa-user fa-2x"></i></label>
                                </div>
                                <div class="col-md-9" style="text-align: left;">
                                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3" style="text-align: end;">
                                    <label for="lastname" style="color: rgb(39, 207, 230); margin-top: 2px;"><i class="fas fa-user fa-2x"></i></label>
                                </div>
                                <div class="col-md-9" style="text-align: left;">
                                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3" style="text-align: end;">
                                    <label for="email" style="color: rgb(39, 207, 230); margin-top: 2px;"><i class="fas fa-envelope-square fa-2x"></i></label>
                                </div>
                                <div class="col-md-9" style="text-align: left;">
                                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3" style="text-align: end;">
                                    <label for="phone" style="color: rgb(39, 207, 230); margin-top: 2px;"><i class="fab fa-whatsapp fa-2x"></i></label>
                                </div>
                                <div class="col-md-9" style="text-align: left;">
                                    <input type="number" class="form-control" id="phone" placeholder="Phone Number">
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3" style="text-align: end;">
                                    <label for="phone" style="color: rgb(39, 207, 230); margin-top: 2px;"><i class="far fa-edit fa-2x"></i></label>
                                </div>
                                <div class="col-md-9" style="text-align: left;">
                                    <textarea name="message" placeholder="Message" id="message" cols="30" rows="5" class="form-control"></textarea>
                                </div>
                            </div>                            
                        </div>

                        <div class="form-group">
                            <div class="col-md-8-offset" style="text-align: center;">
                                <button type="submit" class="btn btn-primary pull-right">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
